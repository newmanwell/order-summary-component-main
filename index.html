<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Red Hat Display font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="card-container">
        <img class="header-img" src="./images/illustration-hero.svg" alt="music to my ears" />
        <h1>Order Summary</h1>
        <p class="main-para">You can now listen to millions of songs, audiobooks, and podcasts on any 
           device anywhere you like!
        </p>
        <div class="payment">
          <img src="./images/icon-music.svg" alt="music note" />
          <div class="plan">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <a class="cancel" href="#">Cancel Order</a>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://newmanwell.github.io/codecademy_portfolio/">Shaun Newman</a>.
    </footer>
  </body>
</html>
